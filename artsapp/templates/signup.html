{% extends './base.html' %}

{% block content %}

<!-- here we used jinja tags instead of actual link -->
<form action="{% url 'signup' %}" method="post">
    {% csrf_token %}
    <div class="container"">
        <input class="form-control" type="text" name = "username" id="username" placeholder="Username" aria-label="default input example">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" class="form-control" id="email" name = "email" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="row g-3 align-items-center">
        <div class="col-auto">
          <label for="inputPassword6" class="col-form-label">Password</label>
        </div>
        <div class="col-auto">
          <input type="password" id="inputPassword6" class="form-control" id="password" name = "password" aria-describedby="passwordHelpInline">
        </div>
        <div class="col-auto">
          <span id="passwordHelpInline" class="form-text">
            Must be 8-20 characters long.
          </span>
        </div>
      </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</div>
  </form>

{% endblock %}
